<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScriptでスライダー</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">JavaScript</h1>
      <button id="js-hamburger" class="hamburger">
        <span id="js-top-line" class="top-line"></span>
        <span id="js-center-line" class="center-line"></span>
        <span id="js-bottom-line" class="bottom-line"></span>
      </button>
    </header>
    <div class="container">
      <div class="slider">
        <img alt="黒猫の写真" id="slide-img" />
        <nav class="nav">
          <button id="next" class="arrow-nav next" type="button">
            <img src="img/right-arrow.png" alt="次へ" class="arrow-img" />
          </button>
          <button id="prev" class="arrow-nav prev" type="button">
            <img src="img/left-arrow.png" alt="前へ" class="arrow-img" />
          </button>
        </nav>
      </div>
      <ul class="indicator">
        <li class="indicator-item current"></li>
        <li class="indicator-item"></li>
        <li class="indicator-item"></li>
        <li class="indicator-item"></li>
        <li class="indicator-item"></li>
      </ul>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
